    <script defer>
      /* Slimdown, but even more slim */
      window.Slimdown = function(text,baseurl="") {
        text='\n'+text+'\n';
        Slimdown.rules.forEach(function(rule){text=text.replace(rule.regex,typeof rule.replacement=="function"?rule.replacement.bind(baseurl):rule.replacement);});
        return text.trim();
      };
      Slimdown.rules=[
        {regex:/!\[([^\[]*)\]\(([^\)]+)\)/g,replacement:function(text,g1,g2){return '<a href="'+(g2.indexOf("//")<0?this+"large/":"")+g2+'" target="_blank">'+makeImageCached((g2.indexOf("//")<0?this:"")+g2)+'</a>'}},
        {regex:/\[([^\[]*)\]\(([^\)]+)\)/g,replacement:function(text,g1,g2){return '<a class="styled" onclick="bloom(this);return opendelayed(this);" '+(g2.indexOf("https://github.com/willy-vvu/")<0?'target="_blank" ':'') +'href="'+(g2.indexOf("//")<0?this:"")+g2.replace("https://github.com/willy-vvu/","#")/*Replace cross-project links with internal ones*/+'">'+g1+'</a>'}},
        {regex:/^(#+)(.*)/gm,replacement:function(text,chars,content){var level=chars.length;return'<h'+level+'>'+content.trim()+'</h'+level+'>';}},
        {regex:/[\n\r]*(\*\*|__)(.*?)\1/g,replacement:'<strong>$2</strong>'},
        {regex:/[\n\r]*(\*|_)(.*?)\1/g,replacement:'<em>$2</em>'},
        {regex:/\~\~(.*?)\~\~/g,replacement:'<del>$1</del>'},
        {regex:/\:\"(.*?)\"\:/g,replacement:'<q>$1</q>'},
        {regex:/`(.*?)`/g,replacement:'<code>$1</code>'},
        {regex:/\n\*(.*)/g,replacement:function(text,item){return'\n<ul>\n\t<li>'+item.trim()+'</li>\n</ul>';}},
        {regex:/\n[0-9]+\.(.*)/g,replacement:function(text,item){return'\n<ol>\n\t<li>'+item.trim()+'</li>\n</ol>';}},
        {regex:/\n(&gt;|\>)(.*)/g,replacement:function(text,tmp,item){return'\n<blockquote>'+item.trim()+'</blockquote>';}},
        {regex:/\n-{3,}/g,replacement:'\n<hr>'},
        {regex:/\n([^\n]+)\n/g,replacement:function(text,line){var trimmed=line.trim();if(/^<\/?(ul|ol|li|h|p|bl)/i.test(trimmed)){return'\n'+line+'\n';}return'\n<p>'+trimmed+'</p>\n';}},
        {regex:/<\/ul>\s?<ul>/g,replacement:''},
        {regex:/<\/ol>\s?<ol>/g,replacement:''},
        {regex:/<\/blockquote><blockquote>/g,replacement:'\n'}
      ];

      window.request = function(url, callback){
        var req = new XMLHttpRequest();
        req.addEventListener("load", function(){callback(this.response)});
        req.open("GET", url);
        req.send();
      }

      projectIDs = [];
      projectNames = [];
      site2015IDs = ["smashlab", "voidgunner", "motemote", "singularity", "visualizer", "gridflow", "plasmid", "enviroinvasive", "essence", "ktbytegrader", "revealjs"];

      function expand(project){
        if(!project.getAttribute("directlink")){
          projectIDs.push(project.getAttribute("ghpagesid"));
          projectNames.push(project.getAttribute("name"));
        }
        return '<a class="project" href="'+(project.getAttribute("directlink")?project.getAttribute("directlink")+'" target="_blank':('#'+project.getAttribute("ghpagesid")+'" onclick="go(this);'))+'">'+
          // '<img src="small/'+project.getAttribute("ghpagesid")+'.jpg"/>'+
          makeImageCached('small/'+project.getAttribute("ghpagesid")+'.jpg')+
          '<summary>'+
            '<h3>'+project.getAttribute("name")+'</h3>'+
            '<time>'+project.getAttribute("date")+'</time>'+
            '<p>'+project.getAttribute("desc")+'</p>'+
          '</summary>'+
        '</a>';
      }

      projects = document.getElementById("projects");
      greeter = document.getElementById("greeter");
      article = document.getElementById("article");
      stale = document.getElementById("article2");
      flourish = document.getElementById("flourish");
      projectnav = document.getElementById("projectnav");

      homeHMTL = article.innerHTML;

      requestScroll = false;
      fromProjectTile = false;
      fromLink = false;

      function opendelayed(elem){
        var href = elem.getAttribute("href");
        if(href&&href[0]!="#"){
          setTimeout(function(){window.open(href,"_blank");}, 350);
          return false;
        };
      }
      function go(elem){
        requestScroll = true;
        fromProjectTile = true;

        while(document.getElementById("go")){ document.getElementById("go").id=""; }
        elem.id="go";

        bloom(elem);

        if(elem.getAttribute("href") == location.hash){
          // Force project reload
          checkHashAndLoad();
        };
      }

      function bloom(elem){
        fromLink = true;
        requestScroll = true;
        var position = {
          offsetLeft:0,
          offsetTop:0
        }, e = elem;
        do{
          for(var o in position){
            position[o] += e[o];
          }
        }while(e = e.offsetParent);

        flourish.innerHTML = '<div class="flourish" style="left:'+position.offsetLeft+
          'px;top:'+position.offsetTop+
          'px;width:'+elem.offsetWidth+
          'px;height:'+elem.offsetHeight+'px;"></div>';
      }

      function generateProjectNav(full = false){ return '<nav class="projectnav">'+
        (window.location.hash!="#"+projectIDs[0]?'<a href="javascript:void(0);" class="styled-dark" onclick="bloom(this);incrementProject(false);" title="Newer Project"><span class="icon left"></span>'+(full?'<span class="navtext" style="margin-left:-4px;margin-right:12px;">Newer</span>':''):'')+'</a>'+
        (window.location.hash!="#"+projectIDs[projectIDs.length-1]?'<a href="javascript:void(0);" class="styled-dark" onclick="bloom(this);incrementProject(true);" title="Older Project">'+(full?'<span class="navtext" style="margin-right:-4px;margin-left:12px;">Older</span>':'')+'<span class="icon right"></span>':'')+'</a>'
        '</nav>';
      }

      function loadGhPages(ghpagesid){
        // Change stale and article
        article.innerHTML = '<h1>'+projectNames[projectIDs.indexOf(ghpagesid)]+'</h1><div class="lotsaspace"></div>'+ generateProjectNav(true);
        request("https://willy-vvu.github.io/"+ghpagesid+"/README.md", function(data){
          var populateArticle = function(){
            article.innerHTML = Slimdown(data, "https://willy-vvu.github.io/"+ghpagesid+"/") + generateProjectNav(true);//.split("<hr>").map(function(grouping){var needspace = grouping.trim().startsWith("<h1")||grouping.trim().startsWith("<h2"); return '<div class="grouping'+(needspace?" needspace":"")+'">'+grouping+'</div>'}).join("<hr>");
          }
          if(!imageCacheExtended){ extendedCacheReady = populateArticle; }
          else{ populateArticle(); }
        });
      }

      fadeInTimeout = 0;
      function checkHashAndLoad(animate=true){
        var id = location.hash.slice(1);
        if(site2015IDs.indexOf(id) != -1){
          // Backwards compatibility
          window.location = "https://willy-vvu.github.io/Site2015/#"+id;//,"_blank";
        }
        else{
          var temp = stale;
          stale = article;
          article = temp;
          stale.className="stale";
          article.className="article";
          var isProject = projectIDs.indexOf(id) != -1; // Change to another project
          if(isProject){ loadGhPages(id); }
          document.body.className="fade-out"+(fromProjectTile||fromLink?" delayed-fade":"");
          clearTimeout(fadeInTimeout);
          fadeInTimeout = setTimeout(function(){
            // Hide/clear/cleanup
            stale.innerHTML = "";
            projectnav.innerHTML = isProject?generateProjectNav():'';
            // flourish.innerHTML = "";
            while(document.getElementById("go")){ document.getElementById("go").id=""; }

            document.body.className="fade-in";
            if(!isProject){ article.innerHTML = homeHMTL; }
            if(requestScroll){
              window.scroll(0,0);
            }
            requestScroll = false;
            fromProjectTile = false;
            fromLink = false;
          }, fromProjectTile?950:fromLink?600:animate?200:0);
        }
      }

      function incrementProject(direction){
        console.log("what")
        var id = location.hash.slice(1), index;
        if((index = projectIDs.indexOf(id)) != -1){
          requestScroll = true;
          window.location.hash="#"+projectIDs[Math.min(Math.max(index+(direction?1:-1),0),projectIDs.length-1)]||"";
        }
      }
      function allProjects(){
        requestScroll = true;
        window.location.hash = "#";
      }

      function init(){
        projects.innerHTML = Array.from(projects.children).map(expand).join("");
        checkHashAndLoad(false);
        window.onhashchange = checkHashAndLoad;
        window.onkeydown = function(event){
          if(!(event.shiftKey||event.altKey||event.ctrlKey||event.metaKey)){
            if(event.keyCode == 39 // -> Next
            || event.keyCode == 74 // j
            || event.keyCode == 78 // n
            ){ incrementProject(true);}
            if(event.keyCode == 37 // <- Prev
            || event.keyCode == 75 // k
            || event.keyCode == 80 // p
            ){ incrementProject(false);}
            if(event.keyCode == 27 // esc
            ){ allProjects(); };
          }
        }
      }

      window.extendedCacheReady = function(){};

          return '<span class="imglite" style="padding-top:'+(100*imagelite.h/imagelite.w)
          +'%;background-image:url(\''+src+'\'),url(\''+imagelite.d+'\');"></span>';
          // +'%;background-image:url(\''+imagelite.d+'\');"></span>';
        }
        else {
          return '<img crossOrigin="anonymous" src="'+src+'">';
        }
      }
      setTimeout(init,0);
    </script>
    <script src="image_cache_extended.js" defer></script>
  </body>
</html>
